<div id="recordTrackContainer" class="trackTopContainer">
	<div class="trackMenu" style="width:200px; height:100%;">
		<div class="trackMenuTitle unselectable" style="width:100%;	height:30px; line-height:28px; cursor:default;">Record track</div>
		<div class="trackToolsContainer" style="height:calc(100% - 60px);">
			<div id="recordButton" style="width:100%; height:100%; cursor:pointer;">
				<img id="recordButtonImg" src="icons/microphone.png" />
				<img id="stopRecordButtonImg" style="display:none;" src="icons/stop.png" />
			</div>
		</div>
		<div style="width:100%; height:30px; padding:5px 8px; clear:both;">
			<input id="recordVolumeControl" title="Record volume" class="volumeControl" style="width:100%; height:100%; margin:0;" type="range" min="0" max="100" step="1" value="100" />
		</div>
	</div>
	<canvas id="recordTrack" class="trackCanvas" />
</div>
