<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 5.01//EN"
    "http://www.w3.org/TR/html5/strict.dtd">
<html lang="en">

  <head>

              <!-- ************* Head Tag ************ -->

    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Serval Audio Editor</title>
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- Scripts import -->
    <script type="text/javascript" src="script\server.js"></script>
    <script type="text/javascript" src="script\playback.js"></script>
    <script type="text/javascript" src="script\record.js"></script>
    <script type="text/javascript" src="script\signalProcessing.js"></script>
    <script type="text/javascript" src="script\interface.js"></script>
    <script type="text/javascript" src="script\main.js"></script>

  </head>

  <body>

              <!-- ************* Body Tag ************ -->

      <!-- ************* Disclaimer Popup ************ -->

      <!-- ************* Loading Popup ************ -->

  <div id="loadingPopup" class="popup">
    <img src="icons/loading.gif" />
  </div>

      <!-- ************* Filters Popup ************ -->

      <!-- ************* Home Page ************ -->

    <div id="topContainer" style="width:100%;height:100%;">

      <div id="headerContainer" style="width:80%;height:10%;">
        <a href="#" id="importFileButton" style="width: 10%; height:100%;" class="button">import</a>
        <a href="#" id="exportFileButton" style="width: 10%; height:100%;" class="button">export</a>
        <div id="titleContainer">
          <h1 style="float:none;">Serval Audio Editor</h1>
          <img src="icons/logo.jpg" style="float:none;" />
        </div>
      </div>

      <div id="filterButtonContainer" style="width:20%;height:20%;">
        <a href="#" id="filterButton" class="button" style="width:100%; height:100%;">Filters</a>
      </div>
      <br style="clear: left;" />

      <div id="toolsContainer" style="width:80%;height:10%;">
        <div id="playbackControllContainer">
          <a href="#" id="rewindButton" class="button">rewind</a>
          <a href="#" id="playButton" class="button">play</a>
          <a href="#" id="stopButton" class="button">stop</a>
        </div>
        <div id="editionToolsContainer">
          <a href="#" id="copyButton" class="button">copy</a>
          <a href="#" id="cutButton" class="button">cut</a>
          <a href="#" id="pasteButton" class="button">paste</a>
        </div>
      </div>
      <br style="clear: left;" />

      <div id="timelineContainer" class="containerWithBorder" style="width: 100%; height:5%;">
        <div id="globalTimelineContainer" style="width: 20%; height:100%;">
          <input id="globalTimeline" type="range" value="0" max="100" min="0" step="1"></input>
        </div>
        <div id="localTimelineContainer" style="width: 60%; height:100%; overflow:hidden;"><canvas style="width: 100%; height:100%;" /></div>
      </div>
      <br style="clear: left;" />

      <div id="tracksContanier" class="containerWithBorder" ondrop="drop(event)" ondragover="allowDrop(event)" style="width:100%;height:75%;overflow:scroll;">
        <h2 id="tracksInsertMessage">Insérez vos pistes ici</h2>
        <div id="recordTrackContainer" class="trackTopContainer" style="width:100%; height:20%;">
          <div class="trackMenu" style="width: 15%; height:20%;">
            <a href="#" id="recordButton" class="button" style="width:100%; height:80%;">record</a>
            <br style="clear: left;" />

            <input id="recordVolumeControl" class="volumeControl" type="range" value="0" max="100" min="0" step="1"></input>
          </div>
          <canvas id="recordTrack" class="track" style="width:85%; height:80%;" />
        </div>

      </div>

    </div>

  </body>

</html>
