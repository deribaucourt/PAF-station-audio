<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 5.01//EN"
    "http://www.w3.org/TR/html5/strict.dtd">
<html lang="en">

  <head>

              <!-- ************* Head Tag ************ -->

    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Serval Audio Editor</title>
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- Scripts import -->
    <script type="text/javascript" src="script\server.js"></script>
    <script type="text/javascript" src="script\playback.js"></script>
    <script type="text/javascript" src="script\record.js"></script>
    <script type="text/javascript" src="script\signalProcessing.js"></script>
    <script type="text/javascript" src="script\interface.js"></script>
    <script type="text/javascript" src="script\main.js"></script>

  </head>

  <body>

              <!-- ************* Body Tag ************ -->

    <div id="topContainer" width="100%" height="100%">

      <div id="headerContainer" width="80%" height="20%">
        <a href="#" id="importFileButton" class="button"></a>
        <a href="#" id="exportFileButton" class="button"></a>
        <div id="titleContainer">
          <h1>Serval Audio Editor</h1>
          <img src="icons/logo.jpg" />
        </div>
      </div>

      <div id="toolsContanier" width="80%" height="10%">
        <div id="playbackControllContainer">
          <a href="#" id="rewardButton" class="button"></a>
          <a href="#" id="playButton" class="button"></a>
          <a href="#" id="stopButton" class="button"></a>
        </div>
        <div id="editionToolsContainer">
          <a href="#" id="copyButton" class="button"></a>
          <a href="#" id="cutButton" class="button"></a>
          <a href="#" id="pasteButton" class="button"></a>
        </div>
      </div>

      <div id="filterButtonContainer" width="20%" height="30%">
        <a href="#" id="filterButton" class="button"></a>
      </div>

      <div id="timelineContanier" width="100%" height="10%">
        <input id="globalTimeline" type="range" width="20%"></input>
        <canvas id="timeline" width="80%"></canvas>
      </div>

      <div id="tracksContanier" width="100%" height="60%">
      </div>

    </canvas>

  </body>

</html>
