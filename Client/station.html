<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 5.01//EN"
    "http://www.w3.org/TR/html5/strict.dtd">
<html lang="en">

  <head>

              <!-- ************* Head Tag ************ -->

    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Serval Audio Editor</title>
    <link rel="stylesheet" type="text/css" href="style.css">

  </head>

  <body>

              <!-- ************* Body Tag ************ -->

      <!-- ************* Disclaimer Popup ************ -->

      <!-- ************* Loading Popup ************ -->

  <div id="loadingPopup" class="popup">
    <img src="icons/loading.gif" />
  </div>

      <!-- ************* Filters Popup ************ -->

      <div id="filtersPopup" class="popup" style="left:60%; width:40%; height:auto; overflow:scroll">

          <ul>
              <li class="filtersPopup"><img src="icons/close.png" class="filtersPopup" style="width:30px; height:30px" onClick="toggleFiltersPopup(false)" /></li>
              <li class="filtersPopup"><img src="icons/fade_in.png" class="filtersPopup" />Fade in : <a class="button" style="float:none">linear</a><a class="button" style="float:none">exponential</a><a class="button" style="float:none">logarithmic</a></li>
              <li class="filtersPopup"><img src="icons/fade_out.png" class="filtersPopup" />Fade out : <a class="button" style="float:none">linear</a><a class="button" style="float:none">exponential</a><a class="button" style="float:none">logarithmic</a></li>
              <li class="filtersPopup"><img src="icons/mix.png" class="filtersPopup" />Mix tracks : <a class="button" style="float:none">2 tracks</a><a class="button" style="float:none">3 tracks</a><a class="button" style="float:none">4 tracks</a></li>
              <li class="filtersPopup"><img src="icons/deconvolve.png" class="filtersPopup" />Convolve : <a class="button" style="float:none">from track</a><a class="button" style="float:none">from file</a></li>
          </ul>
      </div>

      <!-- ************* Home Page ************ -->

    <div id="topContainer" style="width:100%;height:100%;">

      <div id="headerContainer" style="width:100%;height:20%;">
        <a href="#" id="importFileButton" style="width: 10%; height:50%;" class="button">import</a>
        <a href="#" id="exportFileButton" style="width: 10%; height:50%;" class="button">export</a>
        <div id="titleContainer">
          <span style="font-size:12px; font-style:italic">icons by <a href="http://www.freepik.com" class="creditLink">Freepik</a> from <a href="http://www.flaticon.com" class="creditLink">Flaticon</a></span>
        </div>
        <a href="#" id="filterButton" class="button" style="width:20%; height:50%;" onclick="toggleFiltersPopup(true)">Filters</a>
      </div>
      <br style="clear: left;" />

      <div id="toolsContainer" style="width:100%;height:10%;">
        <div id="playbackControllContainer">
          <a href="#" id="rewindButton" class="button">rewind</a>
          <a href="#" id="playButton" class="button">play</a>
          <a href="#" id="stopButton" class="button">stop</a>
        </div>
        <div id="editionToolsContainer">
          <a href="#" id="copyButton" class="button">copy</a>
          <a href="#" id="cutButton" class="button">cut</a>
          <a href="#" id="pasteButton" class="button">paste</a>
        </div>
      </div>
      <br style="clear: left;" />

      <div id="timelineContainer" class="containerWithBorder" style="width: 100%; height:5%;">
        <div id="globalTimelineContainer" style="width: 19.6%; height:100%;">
          <input id="globalTimeline" type="range" value="0" max="100" min="0" step="1"></input>
        </div>
        <div id="localTimelineContainer" style="width: 80%; height:100%; overflow:hidden;"><canvas id="timelineCanvas" style="width: 100%; height:100%;" /></div>
      </div>
      <br style="clear: left;" />

      <div id="tracksContainer" class="containerWithBorder" ondrop="drop(event)" ondragover="allowDrop(event)" style="width:100%;height:75%;overflow:scroll;">
        <h2 id="tracksInsertMessage">Insérez vos pistes ici</h2>
        <div id="recordTrackContainer" class="trackTopContainer" style="width:100%; height:20%;">
          <div class="trackMenu" style="width: 15%; height:20%;">
            <a href="#" id="recordButton" class="button" style="width:100%; height:80%;">record</a>
            <br style="clear: left;" />

            <input id="recordVolumeControl" class="volumeControl" type="range" value="0" max="100" min="0" step="1"></input>
          </div>
          <canvas id="recordTrack" class="track" style="width:85%; height:80%;" />
        </div>

      </div>

      <div id="cursor">
      </div>

    </div>

    <!-- Scripts import -->
    <script type="text/javascript" src="script\server.js"></script>
    <script type="text/javascript" src="script\playback.js"></script>
    <script type="text/javascript" src="script\record.js"></script>
    <script type="text/javascript" src="script\signalProcessing.js"></script>
    <script type="text/javascript" src="script\interface.js"></script>
    <script type="text/javascript" src="script\main.js"></script>

  </body>

</html>
