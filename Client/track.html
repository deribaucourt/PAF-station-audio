	<div class="trackMenu" id="trackMenuTRACKID" style="width:200px; height:100%; overflow:hidden">
		<div id="trackTitleTRACKID" class="trackMenuTitle">Darude-Sandstorm</div>

			<div class="trackButton" onclick="onClose(TRACKID);" id="closeButtonTRACKID">

			<div class="trackButton" id="trackSoloButtonTRACKID" onclick="soloPlay(TRACKID)">
				<img src="icons/play-button.png" />
			</div>
			<div class="trackButton" id="trackMuteButtonTRACKID" onclick="mute(TRACKID)" >
				<img id="muteButtonIconTRACKID" style="display:none;" src="icons/multimedia-1.png" />
			</div>
		</div>
	</div>
	<canvas class="trackCanvas" id="trackCanvasTRACKID" />
</div>
