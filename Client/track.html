<!-- all TRACK_ID will be replaced with the number -->
<!--<div class="trackTopContainer">-->
	<div class="trackMenu" id="trackMenuTRACKID" style="width:200px; height:100%; overflow:hidden">
		<div id="trackTitleTRACKID" class="trackMenuTitle"><input type="text" class="trackMenuTitle" value="Track TRACKID" id="trackTitleInputTRACKID"></div>
		<div class="trackToolsContainer" style="width:100%; height:calc(100% - 30px);">
			<div style="width:100%; height:calc(100% - 36px); float:none; clear:both; padding:0 0 4px 0;">
				<div class="trackButton" style="width:34%; height:100%;" onclick="onClose(TRACKID);" id="closeButtonTRACKID">
					<img class="trackButton" src="icons/line.png"/>
				</div>
				<div class="trackButton" style="width:33%; height:100%;" id="trackSoloButtonTRACKID">
					<img class="trackButton" id="trackSoloButtonOffTRACKID" src="icons/track_solo_off.png" onclick="onPause();" style="display:none;" />
					<img class="trackButton" id="trackSoloButtonOnTRACKID" src="icons/track_solo_on.png" onclick="onSoloPlay(TRACKID);" style="display:block;"/>
				</div>
				<div class="trackButton" style="width:33%; height:100%;" id="trackMuteButtonTRACKID" >
					<img class="trackButton" id="muteButtonIconOffTRACKID" src="icons/track_mute_off.png" onclick="onMute(TRACKID);" style="display:block" />
					<img class="trackButton" id="muteButtonIconOnTRACKID" src="icons/track_mute_on.png" onclick="onUnmute(TRACKID);" style="display:none" />
				</div>
			</div>
			<div class="trackBalanceVolume" id="trackVolumeControlTRACKID">
				<div style="width:100%; clear:both;">
					<div class="trackBalanceVolumeLabel unselectable">L</div>
					<input id="balanceControlTRACKID" title="Record volume" class="volumeControl" style="width:calc(100% - 32px); height:16px; margin:0;" type="range" min="-1" max="1" step="0.05" value="0" onclick="onBalance(this.value, TRACKID);" />
					<div class="trackBalanceVolumeLabel unselectable">R</div>
				</div>
				<div style="width:100%; clear:both;">
					<div class="trackBalanceVolumeLabel unselectable">0</div>
					<input id="volumeControlTRACKID" title="Record volume" class="volumeControl" style="width:calc(100% - 32px); height:16px; margin:0;" type="range" min="0" max="2" step="0.05" value="1" onclick="onTrackVolume(this.value, TRACKID);" />
					<div class="trackBalanceVolumeLabel unselectable">1</div>
				</div>
			</div>
		</div>
	</div>
	<canvas class="trackCanvas" id="trackCanvasTRACKID" />
